title: Project Enyo
description: >-
  Play classic Minecraft PvP anytime, anywhere.
url: https://projectenyo.eu
server_address: pvp.projectenyo.eu

google_analytics: UA-174476275-1

sass:
  sass_dir: assets/css
  style: compressed

defaults:
  - scope:
      type: pages
    values:
      layout: page
  - scope:
      type: posts
    values:
      layout: post
  - scope:
      path: assets/img/image-slider
    values:
      image_slider: true

include: [
  '_pages'
]

exclude: [
  'README.md',
  'LICENSE.md'
]

plugins:
  - jekyll-redirect-from
